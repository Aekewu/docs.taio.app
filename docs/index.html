<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Taio</title>
  <link rel="icon" href="_asset/favicon.png">
  <meta name="keywords" content="writing,editing,markdown,apple,text,editor,automator,macOS,iOS,iPadOS,iPhone,iPad,workflow,shortcuts"></meta>
  <meta name="description" content="Taio - Text Editor and Automator">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" media="(prefers-color-scheme: dark)">
  <style>
    .app-nav > ul > li > a.active {
      color: inherit;
    }
    :root {
      --sidebar-toggle-width: 42px;
      --sidebar-toggle-height: 48px;
      --sidebar-toggle-icon-width: 22px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
</body>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
<script>
  window.$docsify = {
    alias: {
      '/((?!cn).)*/_sidebar.md': '/_sidebar.md',
      '/((?!cn).)*/_navbar.md': '/_navbar.md',
      '/cn/.*/_sidebar.md': '/cn/_sidebar.md',
      '/cn/.*/_navbar.md': '/cn/_navbar.md'
    },
    auto2top: true,
    coverpage: false,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: true,
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 2,
    name: 'Taio',
    search: {
      noData: {
        '/': 'No results :(',
        '/cn/': '没有结果 :('
      },
      paths: 'auto',
      placeholder: {
        '/': 'Search',
        '/cn/': '搜索'
      }
    },
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    plugins: [
      EditOnGithubPlugin.create(
        'https://github.com/cyanzhong/docs.taio.app/blob/master/docs/',
        null,
        path => {
          if (path.indexOf('cn/') === 0) {
            return '在 GitHub 上编辑';
          } else {
            return 'Edit on GitHub';
          }
        }
      )
    ]
  }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
</html>
